<style>






@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.main {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 85vh;
  flex-direction: column;
}


.container{
  max-width: 650px;
  margin-top: 10px;
  margin-bottom: 10px;
  width: 100%;
  padding: 30px;
  background: #3DBBC3;
  border-radius: 20px;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}


.drag-area{
  padding: 15px;
  border: 3px dashed #e0eafc;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  margin: 10px auto;
}


h3 {
  margin-bottom: 20px;
  font-weight: 500;
}




.drag-area .header {
  font-size: 20px;
  font-weight: 500;
  color: #34495e;
}


.drag-area .support{
  font-size: 14px;
  color: #707793;
  margin: 10px 0 15px 0;
}

.drag-area .button {
  font-size: 20px;
  font-weight: 500;
  color: #EDEDED;
  cursor: pointer;
}


.drag-area.active {
  border: 3px dashed #344D68;
}


.drag-area img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}





input[type="file"]{
    display: none;
}
label{
    display: block;
    position: relative;
    background-color: #344D68;
    color: #ffffff;
    font-size: 18px;
    text-align: center;
    width: 100%;
    padding: 18px 15px;
    margin: auto;
    border-radius: 5px;
    cursor: pointer;
}
.container p{
    text-align: center;
    margin: 20px 0 30px 0;
}
#images{
    width: 90%;
    position: relative;
    margin: auto;
    display: flex;
    justify-content: space-evenly;
    gap: 20px;
    flex-wrap: wrap;
}
figure{
    width: 45%;

}
img{
    width: 100%;
}
figcaption{
    text-align: center;
    font-size: 1.4vmin;
    margin-top: 0.5vmin;
}



</style>

</head>

<body style="background-color:#344D68;">

<div class="main">


  <div class="container">
    <h3>Download your converted pdf</h3>
    <div class="drag-area">
      

      <form method="POST" action="" enctype="multipart/form-data">
      
      <label for="file-download">
            <i class="fas fa-download"></i> &nbsp; Download PDF
      </label>
      
        
        <input type="submit" id="file-download" value="Submit" hidden>
      </form>
